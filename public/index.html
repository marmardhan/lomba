<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="News_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>News Wegodev</title>
  </head>
  <body>
    <div id="root" class="start-fade"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      console.log(
        "Dibuat untuk mobile tanpa tanpilan desktop web\nJadi saya buat min 550px untuk bisa melihat kontent\nSilahkan lihat di global css"
      );
      (function () {
        setTimeout(() => {
          document.getElementById("root").classList.remove("start-fade");
          document.getElementById("root").classList.add("end-fade");

          setTimeout(() => {
            document.querySelectorAll(".card").forEach(a => {
              a.classList.remove("start-fade");
              a.classList.add("end-fade");
            });
          }, 1000);
        }, 0);
      })();
    </script>
  </body>
</html>
